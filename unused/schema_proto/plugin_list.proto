syntax = "proto3";

package SideAssist.Plugin;

message PluginListRequest {
  int64 plugin_id                                     = 1;
  // Default to 0
  optional int64 list_start                           = 5;
  // Default to 100
  optional int64 list_count                           = 6;
}

message PluginListResponse {
  map<int64, string> plugin_list                      = 1;
  bool list_finished                                  = 2;
}

